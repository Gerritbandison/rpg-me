<!doctype html>
<html lang="en">

<head>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="description" content="Create and customize your RPG character with ease!">

  <link rel="stylesheet" href="./styles/variables.css" />

  <style>
    :root,
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #f4f4f9;
      color: #333;
    }

    h1, h2 {
      text-align: center;
      color: #2c3e50;
    }

    h1 {
      margin: 20px 0;
    }

    h2 {
      margin-bottom: 10px;
    }

    #container {
      display: flex;
      flex-direction: column;
      gap: 30px;
      padding: 20px;
    }

    @media (min-width: 768px) {
      #container {
        flex-direction: row;
      }
    }

    .column {
      flex: 1;
      padding: 20px;
      background: #ffffff;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    .form-input {
      margin-bottom: 20px;
    }

    .form-input label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #2c3e50;
    }

    .form-input wired-input {
      width: 100%;
    }

    wired-button {
      background: #2c3e50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    wired-button:hover {
      background: #34495e;
    }

    .output {
      margin-top: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .output wired-input {
      flex-grow: 1;
      background: #f9f9f9;
      color: #333;
    }

    .output wired-button {
      background: #27ae60;
      color: #fff;
    }

    .output wired-button:hover {
      background: #2ecc71;
    }

    #character-preview {
      text-align: center;
    }

    #character-preview rpg-character {
      margin: 0 auto;
    }

    .tooltip {
      position: relative;
      display: inline-block;
    }

    .tooltip .tooltiptext {
      visibility: hidden;
      width: 180px;
      background-color: #2c3e50;
      color: #fff;
      text-align: center;
      border-radius: 5px;
      padding: 5px;
      position: absolute;
      z-index: 1;
      bottom: 125%; 
      left: 50%;
      margin-left: -90px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }
  </style>
  <title>RPG Character Customizer</title>
</head>

<body>
  <div id="demo">
    <h1>RPG Character Customizer</h1>
    <div id="container">
      <!-- Left column: Character -->
      <div class="column" id="character-preview">
        <h2>Your Character</h2>
        <rpg-character id="character" seed="1234567890" style="height: 300px; width: 300px;"></rpg-character>
        <p></p>
      </div>

      <!-- Right column: Inputs -->
      <div class="column">
        <form id="character-form">
          <div class="form-input">
            <label for="seed">Seed <span class="tooltip">â„¹
              <span class="tooltiptext">Enter a numeric seed to generate a unique character.</span>
            </span></label>
            <wired-input id="seed" name="seed" placeholder="Enter Seed"></wired-input>
          </div>
          <div class="form-input">
            <label for="accessories">Accessories (0-9)</label>
            <wired-input id="accessories" name="accessories" placeholder="Enter Accessories"></wired-input>
          </div>
          <div class="form-input">
            <label for="base">Base (0-9)</label>
            <wired-input id="base" name="base" placeholder="Enter Base"></wired-input>
          </div>
          <div class="form-input">
            <label for="hat">Hat (e.g., cowboy, ninja)</label>
            <wired-input id="hat" name="hat" placeholder="Enter Hat"></wired-input>
          </div>
          <div class="form-input">
            <label for="fire">On Fire (true/false)</label>
            <wired-input id="fire" name="fire" placeholder="Enter true or false"></wired-input>
          </div>
          <wired-button id="share-btn">Generate Share Link</wired-button>
        </form>
        <div class="output">
          <wired-input id="share-link" placeholder="Shareable Link" readonly></wired-input>
          <wired-button id="copy-btn">Copy</wired-button>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import "wired-elements";
    import "@haxtheweb/rpg-character";
    import "./rpg-me.js";
  </script>
</body>

</html>
